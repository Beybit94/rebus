<div class="form-group">
    <label>Image</label>
    <input type="text" [(ngModel)]="rebus.img" class="form-control" />
</div>
<div class="form-group">
    <label>Answer</label>
    <input type="text" [(ngModel)]="rebus.answer" class="form-control" />
</div>
<div class="form-group">
    <label>Level</label>
    <select class="form-control"  (change)="selectLevel($event.target.value)">
        <option *ngFor="let item of levels" [value]="item.id">{{item.name}}</option>
    </select>
</div>
