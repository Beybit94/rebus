<div class="col-md-12"  [@requestState]="state">
    <h3>
        <a class="btn btn-success pull-right" (click)="select()" href="#" data-toggle="modal" data-target="#create">Add</a>
        Rebus
    </h3>
    <table class="table table-stripped">
        <thead>
            <tr>
                <th>Image</th>
                <th>Answer</th>
                <th>Level</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let l of list">
                <td style="width:60%">
                    {{l.img}}
                </td>
                <td>
                    {{l.answer}}
                </td>
                <td>
                    {{l.level.name}}
                </td>
                <td class="text-right">
                    <a (click)="select(l)" href="#" data-toggle="modal" data-target="#delete">Delete</a> |
                    <a (click)="select(l)" href="#" data-toggle="modal" data-target="#edit">Edit</a> |
                    <!--<a [routerLink]="['detail', l.id]">Detail</a>-->
                </td>
            </tr>
        </tbody>
    </table>
</div>
<!-- Edit -->
<div class="modal fade" id="edit" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-center" id="myModalLabel">Edit</h4>
            </div>
            <div class="modal-body">
                <rebus-form [(rebus)]="item" [(levels)]="levels"></rebus-form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="save(item)">Edit</button>
            </div>
        </div>
    </div>
</div>
<!-- Create -->
<div class="modal fade" id="create" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-center" id="myModalLabel">Create level</h4>
            </div>
            <div class="modal-body">
                <rebus-form [(rebus)]="item" [(levels)]="levels"></rebus-form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="save(item)">Create</button>
            </div>
        </div>
    </div>
</div>
<!-- Delete -->
<div class="modal fade" id="delete" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-center" id="myModalLabel">Delete</h4>
            </div>
            <div class="modal-body">
                <p class="text-center">Do you really Delete?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="delete(item.id)">Delete</button>
            </div>
        </div>
    </div>
</div>
